spring:
  datasource:
    url: jdbc:mysql://localhost:3306/shoppingmall?serverTimezone=UTC
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 100MB




logging:
  level:
    org.hibernate.SQL: debug
